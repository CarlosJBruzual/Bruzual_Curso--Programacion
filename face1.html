<!DOCTYPE html>
<html>
<head>
<title>Facebook - Inicio de Sesión</title>
<link rel="stylesheet" href="face1.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="FACEBOOKIMG.svg" alt="Facebook Logo" class="logo">
      <p class="slogan">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
    </div>
    <div class="right-section">
      <form>
        <input type="text" placeholder="Correo electrónico o teléfono" class="input-field">
        <input type="password" placeholder="Contraseña" class="input-field">
        <button type="submit" class="login-button">Iniciar Sesión</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <hr>
        <button class="signup-button">Crear cuenta nueva</button>
       
      </form>
    </div>
  </div>
</body>
</html>
