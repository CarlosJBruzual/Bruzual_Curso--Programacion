<!DOCTYPE html>\
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
    <section class="facebook">
        <div class="logo">
            <img src="FACEBOOKIMG.svg" alt="Facebook Logo" class="logo">
            <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
        </div>
        <div class="informacion">
            <div class="formulario">
                <form action="">
                    <input type="text" placeholder="Correo electrónico o número de teléfono" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit" class="boton-inicio">Iniciar sesión</button>
                </form>
                <p><a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Olvidaste tu contraseña?</a></p>
                <button class="boton-crear-cuenta">Crear cuenta nueva</button>
            </div>
            <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Crear una pagina </a>para una celebridad, una marca o un negocio.</p>
        </div>
    </section>
</body>




</html>
